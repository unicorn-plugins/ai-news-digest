tools:
  - name: agent_delegate
    description: "다른 에이전트에게 작업 위임"
    input: { 에이전트명, 작업내용, 입력데이터 }
    output: { 실행결과, 성공여부, 에러정보 }

  - name: file_read
    description: "설정 파일 및 결과 파일 읽기"
    input: { 파일경로 }
    output: { 파일내용 }

  - name: file_write
    description: "실행 결과 및 로그 파일 작성"
    input: { 파일경로, 내용 }
    output: { 작성완료여부 }